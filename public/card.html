<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #e0f2fe;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #f43f5e;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f5f9;
            font-family: 'Poppins', sans-serif;
        }
        
        .product-card {
            position: relative;
            width: 320px;
            height: 480px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.2);
        }
        
        .product-bg {
            position: absolute;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
            transition: all 0.4s ease;
        }
        
        .product-card:hover .product-bg {
            height: 220px;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
        }
        
        .product-image-container {
            position: relative;
            width: 100%;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding-top: 20px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            transition: all 0.4s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.03);
        }
        
        .product-content {
            position: relative;
            padding: 20px;
            text-align: center;
            z-index: 3;
            height: 240px;
            display: flex;
            flex-direction: column;
        }
        
        .product-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .product-brand {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .product-description {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .price-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .current-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .old-price {
            font-size: 16px;
            color: #94a3b8;
            text-decoration: line-through;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            gap: 10px;
        }
        
        .add-to-cart {
            flex: 1;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-to-cart:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .view-details {
            flex: 1;
            padding: 12px;
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .view-details:hover {
            background: #f1f5ff;
            transform: translateY(-2px);
        }
        
        .wishlist {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 4;
        }
        
        .wishlist:hover {
            color: var(--accent);
        }
        
        .wishlist svg {
            transition: all 0.3s ease;
        }
        
        .wishlist:hover svg {
            transform: scale(1.1);
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 4;
            box-shadow: 0 4px 10px rgba(244, 63, 94, 0.3);
        }
        
        .product-features {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #64748b;
        }
        
        .feature svg {
            margin-right: 5px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-bg"></div>
        <span class="badge">16% OFF</span>
        <div class="wishlist">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        </div>
        
        <div class="product-image-container">
            <img src="woman-and-cow-2-edited-1.webp" alt="Semi-Circular lenses" class="product-image">
        </div>
        
        <div class="product-content">
            <h3 class="product-title">Semi-Circular Lenses</h3>
            <p class="product-brand">by Optica</p>
            
            <div class="product-features">
                <div class="feature">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                     
                    </svg>
                    Sunglasses
                </div>
                <div class="feature">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 18a5 5 0 0 0-10 0"></path>
                
                    </svg>
                    Polarized
                </div>
            </div>
            
      
            
            <div class="price-container">
                <span class="current-price">$129</span>
                <span class="old-price">$159</span>
            </div>
            
            <div class="product-actions">
                <button class="add-to-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    Add to Cart
                </button>
                <button class="view-details">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Details
                </button>
            </div>
        </div>
    </div>
</body>
</html>
